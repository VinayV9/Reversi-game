<!DOCTYPE html>
<html>
    <head>
        <title>reversi game</title>
        <!-- <script src="reversi.js"></script> -->
        <link rel="stylesheet" href="reversi.css">
    </head>
    <body onload="initialize()">
       <canvas id='canvas' width='600' height='700'></canvas> 
       <img id='white' src="images/ball/white.png" alt="ball image" style="display: none;" >
       <img id='red' src="images/ball/red.png" alt="ball image" style="display: none;">
       <img id='blue' src="images/ball/blue.png" alt="ball image" style="display: none;">
       <img id='green' src="images/ball/green.png" alt="ball image" style="display: none;">
       <img id='grey' src="images/ball/grey.png" alt="ball image" style="display: none;">
       <img id='purple' src="images/ball/purple.png" alt="ball image" style="display: none;">
    </body>
    <script>
        var imageList=[white, red, blue, green, grey, purple];
// imageList[0]="images/ball/orange.png";
// imageList.red="images/ball/red.png";
// imageList.blue="images/ball/blue.png";
// imageList.green="images/ball/green.png";
// imageList.purple="images/ball/purple.png";
// imageList.grey="images/ball/grey.png";

var balls=[],ctx;
//  var imageList=["images/ball/orange.png","images/ball/green.png","images/ball/red.png","images/ball/blue.png","images/ball/grey.png","images/ball/purple.png"];


function Ball(x, y){
    this.x1=x;
    this.y1=y;
    this.x2=x;
    this.y2=y;
}

function initialize(){
    for(var x=0;x<10;x++){
        balls[x]=[];
        for(var y=0;y<10;y++){
            balls[x][y]=new Ball(x,y);
            balls[x][y].color=0;
        }
    }
    balls[4][4].color=1;
    balls[5][4].color=1;
    balls[4][5].color=2;
    balls[5][5].color=2;
    var canvas=document.getElementById("canvas");
    ctx=canvas.getContext("2d");
    paint();
}


function paint(){
    for(var x=0;x<10;x++){
        for(var y=0;y<10;y++){
            ctx.drawImage(imageList[balls[x][y].color], x*60, y*60+100, 60, 60 );
        }
    }
    
}
    </script>
</html>
